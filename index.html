<html>
<head>
	<title>CP750 Web Client</title>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
	<link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<style>
		tr td:first-child{
			text-align: right;
		}
	</style>
</head>
<body ng-app="App">
	<div class="container">
		<div class="row">
			<div class="col-xs-12">

	<h1>CP750 Web Client</h1>
	<div ng-controller="Command-Ctrl">
		<h2>Commands</h2>

		<form class="form-horizontal">
		  <div class="form-group" ng-repeat="cmd in commands">
		    <label for="{{cmd.command}}" class="col-sm-5 control-label"><span class="command__name">{{cmd.command}}</span></label>
		    <div class="col-sm-3">

		    	<span ng-if="cmd.input.toggle">
		    		<input type="checkbox">
		    	</span>

					<span ng-if="!cmd.input.toggle && cmd.input.values">
						<select id="{{cmd.command}}" class="form-control" ng-options="value for value in cmd.input.values" ng-model="test"></select>
					</span>

		    	<span ng-if="!cmd.input.values">
		    		<input type="text" class="form-control">
	    		</span>

		    </div>
		  </div>
		</form>
	</div>
	<script>
		var app = angular.module('App', []);

		app.controller('Command-Ctrl', ['$scope', '$http', function($scope, $http){
			$http.get('/commands').then(function(res){
				$scope.commands = res.data.forEach(function(cmd){
					var values = cmd.values;
					if(values && values.length == 2){
						if(values[0] == 0 && values[1] == 1){
							cmd.input.toggle = true;
						}
					}
				});
			});
		}]);
	</script>
</body>
</html>
